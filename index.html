<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div>
            <button id="start" onclick="startTimer();colorChange(); startClock();">Start</button>
            <button id="stop" onclick="stopTimer(); stopColorChange(); stopClock()">Stop</button>
        </div>
        <br>
        <div id="timer"></div>
        <div id="analogClock">
            <div id="mainBase">
                <div id="innerBase">
                    <div class="hand hr"></div>
                    <div class="hand min"></div>
                    <div class="hand sec"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
